<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product - E-Market</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">E-Market</div>
  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='cart.html'">ðŸ›’ Cart</button>
  </nav>
</header>

<div class="product-container">
  <div class="product-image">
    <img id="product-img" src="" alt="Product Image">
  </div>
  <div class="product-info">
    <h2 id="product-name"></h2>
    <p id="product-price" class="price"></p>
    <p id="product-desc"></p>
    <button onclick="addToCart(currentProduct.id)">Add to Cart</button>
    
    <h3>Reviews</h3>
    <div id="reviews"></div>
    <form id="reviewForm">
      <input type="text" id="reviewer" placeholder="Your Name" required>
      <textarea id="reviewText" placeholder="Write a review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
<script>
// Load product
let productId = localStorage.getItem("viewingProduct");
let currentProduct = products.find(p => p.id == productId);

document.getElementById("product-img").src = currentProduct.image;
document.getElementById("product-name").innerText = currentProduct.name;
document.getElementById("product-price").innerText = "$" + currentProduct.price;
document.getElementById("product-desc").innerText = currentProduct.description;

// Reviews
let reviews = JSON.parse(localStorage.getItem("reviews")) || {};
if(!reviews[productId]) reviews[productId] = [];
document.getElementById("reviews").innerHTML = reviews[productId].map(r => `<p><strong>${r.name}:</strong> ${r.text}</p>`).join("");

// Submit review
document.getElementById("reviewForm").addEventListener("submit", function(e){
    e.preventDefault();
    let name = document.getElementById("reviewer").value;
    let text = document.getElementById("reviewText").value;
    reviews[productId].push({name, text});
    localStorage.setItem("reviews", JSON.stringify(reviews));
    document.getElementById("reviews").innerHTML = reviews[productId].map(r => `<p><strong>${r.name}:</strong> ${r.text}</p>`).join("");
    this.reset();
});
</script>
</body>
</html>
